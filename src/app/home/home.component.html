<div *ngFor="let rifa of rifas; let i = index">     

        <div class="card">
          <div class="card-block">
            <h4 class="card-title">{{rifa.nome}}</h4>
            <p class="card-text">Rifas compradas: {{rifa.usuarios.length}}</p>
            <p class="preco">Faltam {{rifa.quantidade - rifa.usuarios.length}} rifas para o sorteio</p>
            <p class="preco">Qtd total de rifas: {{rifa.quantidade}}</p>
            <div *ngIf="i%2==0; else changeButtonColor">
                <button type="button" class="btn btn-primary btn-lg btn-block" style="color:yellow;">Adquirir rifa</button>
            </div>
            <ng-template #changeButtonColor>
                <button type="button" class="btn btn-primary btn-lg btn-block">Adquirir rifa</button>
            </ng-template>
            
            
          </div>
      </div>

<h5>Atualizar Dados</h5>
<div class="tamanho">
  <form [formGroup]="formulario" novalidate (ngSubmit)="atualizarDados()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Email"  autocomplete="off">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Senha</label>
      <input type="password" class="form-control" formControlName="senha" placeholder="Password" autocomplete="off">
      <label for="exampleInputPassword1">Confirmar Senha</label>
      <input type="password" class="form-control" formControlName="confirmarSenha" placeholder="Password" autocomplete="off" (keyup)="validarSenha()">
      <small class="text-form text-danger" *ngIf="formulario.get('confirmarSenha').pending && formulario.get('confirmarSenha').touched ">Senhas n√£o conferem</small>
    </div>
    <button type="submit" class="btn btn-primary">Atualizar</button>
  </form>
  </div>

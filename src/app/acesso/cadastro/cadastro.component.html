<div class="tamanho">
    <form [formGroup]="form" novalidate (ngSubmit)="cadastrarUsuario()">
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"
        formControlName="email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Senha</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" autocomplete="off"
        formControlName="senha">
        <label for="exampleInputPassword1">Confirmar Senha</label>
        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" autocomplete="off"
        formControlName="confirmarSenha">
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
      <a class="direita" href="#" (click)="changeToLogin()">Login</a>
    </form>
    </div>

<div class="tamanho">
    <form [formGroup]="form" novalidate (ngSubmit)="cadastrarUsuario()">
      <div class="form-group">
        <label for="exampleInputEmail1">Usuário</label>
        <input type="text" class="form-control" id="exampleInputUsername" placeholder="Username"
        formControlName="usuario">
        <small class="form-text text-danger" *ngIf="form.get('usuario').invalid && form.get('usuario').touched">
          Usuário inválido
        </small>     
        <label for="exampleInputEmail1">Apelido</label>
        <input type="text" class="form-control" id="exampleInputNickname  " placeholder="Nickname"
        formControlName="nome">
        <small class="form-text text-danger" *ngIf="form.get('nome').invalid && form.get('nome').touched">
          Nome inválido
        </small> 
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Senha</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" autocomplete="off"
        formControlName="senha" #senha (keyup)="setSenha(senha.value)">
        <small class="form-text text-danger" *ngIf="form.get('senha').invalid && form.get('senha').touched"
        >Senha deve conter pelo menos 5 caracteres</small>
        <label for="exampleInputPassword1">Confirmar Senha</label>
        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" autocomplete="off"
        formControlName="confirmarSenha" #confirmarSenha (keyup)="setConfirmarSenha(confirmarSenha.value)">
        <small class="form-text text-danger" *ngIf="form.get('confirmarSenha').touched  && form.get('confirmarSenha').pending"
        >Não confere com a senha digitada</small>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
      <a class="direita" href="#" (click)="changeToLogin()">Login</a>
    </form>
    </div>
